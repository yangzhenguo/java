# \u4E0D\u591A\u89E3\u91CA\uFF0C\u8FD9\u662F\u57FA\u672C\u7684\u9A71\u52A8\u52A0\u8F7D
driverClassName=com.mysql.jdbc.Driver

# \u9A71\u52A8\u6CE8\u518C
url=jdbc:mysql://localhost/perm?useUnicode=true&characterEncoding=utf8&useSSL=false

# \u8981\u8FDE\u63A5\u7684\u6570\u636E\u5E93\u7528\u6237\u540D
username=sam

# \u8981\u8FDE\u63A5\u7684\u6570\u636E\u5E93\u5BC6\u7801
password=sam

# \u8BBE\u7F6E\u662F\u5426\u81EA\u52A8\u63D0\u4EA4,\u9ED8\u8BA4\u4E3Atrue
defaultAutoCommit=true

# \u662F\u5426\u4E3A\u53EA\u8BFB \u9ED8\u8BA4\u4E3Afalse
defaultReadOnly=false

# \u8BBE\u7F6E\u6570\u636E\u5E93\u7684\u4E8B\u52A1\u9694\u79BB\u7EA7\u522B\u9ED8\u8BA4\u4E3A1\uFF0CREAD_UNCOMMITTED\uFF0C\u63A8\u8350\u8BBE\u7F6E\u4E3A3
# defaultTransactionIsolation=3

# \u521D\u59CB\u5316\u6570\u636E\u6C60\u62E5\u6709\u7684\u8FDE\u63A5\u6570\u91CF
initialSize=10

# \u6C60\u4E2D\u6700\u591A\u53EF\u5BB9\u7EB3\u7684\u6D3B\u7740\u7684\u8FDE\u63A5\u6570\u91CF\uFF0C\u5F53\u8FBE\u5230\u8FD9\u4E2A\u6570\u91CF\u4E0D\u5728\u521B\u5EFA\u8FDE\u63A5
maxActive=20

# \u6700\u5927\u7A7A\u95F2\u7B49\u5F85\uFF0C\u4E5F\u5C31\u662F\u8FDE\u63A5\u7B49\u5F85\u961F\u5217\u8D85\u8FC7\u8FD9\u4E2A\u503C\u4F1A\u81EA\u52A8\u56DE\u6536\u672A\u4F7F\u7528\u7684\u8FDE\u63A5\uFF0C\u76F4\u5230\u8FBE\u523020
maxIdle=20

# \u6700\u5C0F\u7A7A\u95F2\u7B49\u5F85 ,\u6570\u636E\u6C60\u4E2D\u6700\u5C11\u4FDD\u6301\u7684\u8FDE\u63A5
minIdle=5

# \u6700\u5927\u7B49\u5F85\u65F6\u95F4\uFF0C\u8D85\u8FC7\u8FD9\u4E2A\u65F6\u95F4\u7B49\u5F85\u961F\u5217\u4E2D\u7684\u8FDE\u63A5\u5C31\u4F1A\u5931\u6548
maxWait=10000

# \u4ECE\u6C60\u4E2D\u53D6\u51FA\u8FDE\u63A5\u65F6\u5B8C\u6210\u6821\u9A8C \uFF0C\u9A8C\u8BC1\u4E0D\u901A\u8FC7\u9500\u6BC1\u8FD9\u4E2Aconnection\uFF0C\u9ED8\u8BA4\u4E3Atrue\uFF0C
testOnBorrow=true

# \u653E\u5165\u6C60\u4E2D\u65F6\u5B8C\u6210\u6821\u9A8C\uFF0C\u9ED8\u8BA4\u6211fasle
testOnReturn=false

# \u6821\u9A8C\u8BED\u53E5\uFF0C\u5FC5\u987B\u662F\u67E5\u8BE2\u8BED\u53E5\uFF0C\u81F3\u5C11\u67E5\u8BE2\u4E00\u5217\uFF0C\u8BBE\u7F6E\u4E86\u5B83onBorrow\u624D\u4F1A\u751F\u6548
validationQuery=select 1

# \u6821\u9A8C\u67E5\u8BE2\u65F6\u957F\uFF0C\u5982\u679C\u8D85\u8FC7\uFF0C\u8BA4\u4E3A\u6821\u9A8C\u5931\u8D25
validationQueryTimeout=1

# \u6E05\u9664\u4E00\u4E2A\u8FDE\u63A5\u65F6\u662F\u5426\u9700\u8981\u6821\u9A8C
testWhileIdle=false

# DBCP\u9ED8\u8BA4\u6709\u4E2A\u56DE\u6536\u5668Eviction\uFF0C\u8FD9\u4E2A\u4E3A\u8BBE\u7F6E\u4ED6\u7684\u56DE\u6536\u65F6\u95F4\u5468\u671F
timeBetweenEvictionRunsMillis=1

# Eviction\u5728\u8FD0\u884C\u65F6\u4E00\u6B21\u5904\u7406\u51E0\u4E2A\u8FDE\u63A5
numTestsPerEvictionRun=3

# \u662F\u5426\u7F13\u5B58PreparedStatements
poolPreparedStatements=true

# \u7F13\u5B58PreparedStatements\u7684\u6700\u5927\u4E2A\u6570
maxOpenPreparedStatements=1

verifyServerCertificate=false